<!DOCTYPE html>

<body style="margin:0px; display: grid;">
    <style>
       a {
        font-size: 2rem;
        color: white;
        display: flex;
       }
       input {
        display: flex;
        margin-left: 2rem;
       }
    </style>
    <div style="display: flex;">
        <div
            style="width: max-content; background-color: rgba(1, 0, 0, .5); padding: 1rem; gap: .5rem; display: flex; flex-direction: column;">
            <button onclick="Page1()">buton</button>
            <button onclick="Page2()">buton</button>
        </div>
        <div id="page1"
            style="width: max-content; background-color: rgba(1, 0, 0, .5); padding: 1rem; gap: .5rem; display: none; flex-direction: column;">
            <div style="display: flex; gap: 2rem;">
                <a id="text0">Cinsiyet</a>
                <input id="gender" type="range" min="1" max="2" value="1" />
            </div>
            <div style="display: flex;">
                <a id="text1">Yüz Tipi</a>
                <input id="mother_ratio" type="range" min="0" max="45" value="0" />
            </div>
            <div style="display: flex;">
                <a id="text2">Ten Rengi</a>
                <input id="fether_ratio" type="range" min="0" max="45" value="0" />
            </div>
            <div style="display: flex;">
                <a id="text5">Göz Rengi</a>
                <input id="eye" type="range" min="0" max="8" value="0" />
            </div>
            <div style="display: flex;">
                <a id="text6">Saç Rengi</a>
                <input id="hair" type="range" min="0" max="100" value="0" />
            </div>
            <div style="display: flex;">
                <a id="text7">Saç Röflesi</a>
                <input id="hair2" type="range" min="0" max="100" value="0" />
            </div>
        </div>
        <div id="page2"
            style="width: max-content; background-color: rgba(1, 0, 0, .5); padding: 1rem; gap: .5rem; display: none; flex-direction: column;">
            <div style="display: flex;">
                Özellik222
                <input id="myRange" type="range" min="1" max="10" value="1" />
            </div>
            <div style="display: flex;">
                Özellik222
                <input id="myRange" type="range" min="1" max="10" value="1" />
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 3rem; margin-left: 12rem; gap: .5rem;">
        <button id="rotate" onclick="Rotate();" style="width: 3rem; height: 5rem;">DÖNDÜR</button>
    </div>

    <!-- 
    bGender, MotherBlend, FatherBlend, 0, MotherBlend, FatherBlend, 0, fBlendShape, fBlendSkin, 0, 1, HairColour, HairHighlight, 
	[
		NoseWidth, NoseHeight, NoseLength, NoseBridge, NoseTip, NoseBridgeShift, 
		BrowHeight, BrowWidth, CBoneHeight, CBoneWidth, CheekWidth, Eyes, Lips,
		JawWidth, jawHeight, ChinLength, ChinPos, ChinWidth, ChinShape, NeckWidth
	] 
    -->

    <script>
        const input0 = document.getElementById('gender');
        const input1 = document.getElementById('mother_ratio');
        const input2 = document.getElementById('fether_ratio');
        const input5 = document.getElementById('eye');
        const input6 = document.getElementById('hair');
        const input7 = document.getElementById('hair2');
        let char = [
            {
                "gender": "false",
                "mother_ratio": "0",
                "father_ratio": "0",
                "shape": "0",
                "skin": "0",
                "eye": "0",
                "hair": "0",
                "hair2": "0"
            }
        ]
    
        input0.addEventListener('input', function() {
        const value = parseInt(input0.value);
        for (let i = 1; i <= value; i++)
        switch (i) {
            case 2: char[0].gender = "false"; break;
            default: char[0].gender = "true"; break;
        }
        sendChar();
        });
        input1.addEventListener('input', function() {
        const value = parseInt(input1.value);
        char[0].mother_ratio = value;
        sendChar();
        });
        input2.addEventListener('input', function() {
        const value = parseInt(input2.value);
        char[0].father_ratio = value;
        sendChar();
        });
        input5.addEventListener('input', function() {
        const value = parseInt(input5.value);
        char[0].eye = value;
        sendChar();
        });
        input6.addEventListener('input', function() {
        const value = parseInt(input6.value);
        char[0].hair = value;
        sendChar();
        });
        input7.addEventListener('input', function() {
        const value = parseInt(input7.value);
        char[0].hair2 = value;
        sendChar();
        });

        function sendChar() {
            let c = char[0];
            let single = `${c.gender}, ${c.mother_ratio}, ${c.father_ratio}, 0, ${c.mother_ratio}, ${c.father_ratio}, 0, 0, 100, 0, ${c.eye}, ${c.hair}, ${c.hair2}`;
            mp.trigger('html/char', single);
        }

        function Page1() {
            page1.style.display = "flex";
            page2.style.display = "none";
        }
        function Page2() {
            page2.style.display = "flex";
            page1.style.display = "none";
        }

        function Rotate() {
            mp.trigger('index.js/heading');
        }
    </script>
</body>

</html>
