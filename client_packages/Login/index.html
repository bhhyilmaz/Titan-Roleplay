<!DOCTYPE html>
<html>
  <style>
    * {
      outline: none;
      border: none;
    }

    input::placeholder {
      color: rgb(150, 150, 150);
      font-weight: bold;
    }
  </style>

<body style="margin:0px; display: grid; background-color: rgb(191, 49, 49)">
  <div style="display: flex; justify-content: center; background-color: rgb(125, 10, 10); top: 10cap;">
    <div>
      <form style="padding: 1rem; display: flex; align-items: center; gap: 0.5rem;">
        <div style="display: flex; background-color: rgb(222, 222, 222); border-radius: 0.1rem; width: 12rem; height: 2.5rem;">
          <input style="width: 10rem; font-weight: 600; padding-left: 1rem; background-color: rgb(222, 222, 222);" placeholder="Kullanıcı Adı" type="text" id="username">
        </div>
        <div style="display: flex; background-color: rgb(222, 222, 222); border-radius: 0.1rem; width: 12rem; height: 2.5rem;">
          <input style="width: 10rem; font-weight: 600; padding-left: 1rem; background-color: rgb(222, 222, 222);" placeholder="Şifre" type="password" id="password">
        </div>
        <button style="color: rgb(40, 40, 40); font-weight: 600; background-color: rgb(200, 170, 100); border-radius: 0.1rem; width: 6rem; height: 3rem;" type="submit" onclick="sendLoginInfo(0);">Giriş Yap</button>
        <a style="color: rgb(40, 40, 40); font-weight: 600; background-color: rgb(200, 170, 100); border-radius: 0.1rem; width: 6rem; height: 3rem;" href="./register.html">Kayıt</a>
      </form>
    </div>
  </div>

  <script>
    function sendLoginInfo() {
      event.preventDefault();

      let username = document.getElementById('username');
      let password = document.getElementById('password');

      mp.trigger('client:loginData', username.value, password.value);
    }
  </script>
</body>

</html>
