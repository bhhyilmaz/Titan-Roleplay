<body style="margin:0px; display: grid; background-color: rgb(191, 49, 49)">
  <style>
    * {
      outline: none;
      border: none;
    }

    input::placeholder {
      color: rgb(150, 150, 150);
      font-weight: bold;
    }

    input {
      background-color: rgb(222, 222, 222);
    }

    input:focus {
      background-color: rgb(255, 255, 255);
    }

    button {
      background-color: #cc8a2f;
      font-size: 0.9rem;
      font-family: "Lexend", sans-serif;
      font-weight: 600;
      color: rgb(40, 40, 40);
      border-radius: 0.1rem;
      width: 6rem;
      height: 3rem;
    }

    button:active {
      background-color: #d1aa72;
    }
  </style>

  <div
    style="box-shadow: 0 .1rem .3rem 0 rgba(0,0,0,1); display: flex; justify-content: center; background-color: rgb(125, 10, 10); top: 10cap;">
    <div>
      <form style="padding: 1rem; display: flex; align-items: center; gap: 0.5rem;">
        <div style="display: flex; border-radius: 0.1rem; width: 12rem; height: 2.5rem;">
          <input style="font-weight: 600; padding-left: 1rem;" placeholder="Kullanıcı Adı" type="text" id="usernameReg">
        </div>
        <div style="display: flex; border-radius: 0.1rem; width: 12rem; height: 2.5rem;">
          <input style="font-weight: 600; padding-left: 1rem;" placeholder="Şifre" type="password" id="passwordReg">
        </div>
        <button type="submit" onclick="sendRegInfo(0);">KAYIT OL</button>
        <button><a href="./index.html">GİRİŞ YAP</a></button>
      </form>
    </div>
  </div>

  <script>
    function sendRegInfo() {
      event.preventDefault();

      let usernameReg = document.getElementById('usernameReg');
      let passwordReg = document.getElementById('passwordReg');

      mp.trigger('client:regData', usernameReg.value, passwordReg.value);
    }
  </script>
</body>

</html>
